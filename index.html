<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Aplicativo para detectar sons como estalos, palmas e voz com visualização de onda sonora">
    <title>Detector de Sons com Visualização</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --background-color: #f8f9fa;
            --text-color: #333;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --error-color: #dc3545;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
            margin: 0;
        }

        h1 {
            font-weight: 600;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
        }

        #app {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        #result {
            margin: 1.5rem 0;
            font-size: 1.4rem;
            font-weight: 500;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            background-color: #f1f1f1;
            min-width: 250px;
            transition: var(--transition);
            border-left: 5px solid transparent;
        }

        #result.detected {
            background-color: #e8f5e9;
            border-left: 5px solid var(--success-color);
            color: var(--text-color);
        }

        #result.error {
            background-color: #fdecea;
            border-left: 5px solid var(--error-color);
        }

        #result.loading {
            background-color: #fff8e1;
            border-left: 5px solid var(--warning-color);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 32px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            margin: 0.5rem;
            width: 100%;
            max-width: 250px;
        }

        button:hover, button:focus {
            background: var(--secondary-color);
            outline: none;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 1rem;
        }

        #waveform-container {
            width: 100%;
            height: 150px;
            margin: 1.5rem 0;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
        }

        #waveform {
            width: 100%;
            height: 100%;
            display: block;
        }

        #waveform-label {
            position: absolute;
            bottom: 5px;
            left: 10px;
            font-size: 0.8rem;
            color: #666;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 2px 5px;
            border-radius: 3px;
        }

        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #666;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            #app {
                padding: 1.5rem;
            }
            
            #result {
                font-size: 1.2rem;
                padding: 1rem;
            }

            #waveform-container {
                height: 120px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1a1a1a;
                --text-color: #f8f9fa;
                --primary-color: #5a86c5;
                --secondary-color: #2a7fbb;
            }
            
            body {
                background-color: #121212;
            }
            
            #app {
                background: #2d2d2d;
            }
            
            #result {
                background-color: #3d3d3d;
            }
            
            #result.detected {
                background-color: #2d3d2d;
            }
            
            #result.error {
                background-color: #3d2d2d;
            }
            
            #result.loading {
                background-color: #3d3d2d;
            }
            
            #waveform-container {
                background-color: #252525;
            }

            #waveform-label {
                color: #ddd;
                background-color: rgba(0, 0, 0, 0.5);
            }
            
            footer {
                color: #aaa;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Detector de Sons</h1>
        <p id="instructions">Aplicativo para detectar sons como estalos, palmas e voz com visualização em tempo real</p>
        
        <div id="result" role="status" aria-live="polite">Status: Aguardando início...</div>
        
        <div id="waveform-container">
            <canvas id="waveform"></canvas>
            <div id="waveform-label">Onda sonora</div>
        </div>
        
        <div class="button-group">
            <button id="startBtn" aria-label="Iniciar detecção de sons">
                Iniciar Detecção
            </button>
            <button id="stopBtn" disabled aria-label="Parar detecção de sons">
                Parar Detecção
            </button>
        </div>
    </div>

    <footer>
        Desenvolvido com ❤️ usando Teachable Machine, TensorFlow.js e Web Audio API
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>

    <script>
        const resultEl = document.getElementById('result');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const instructionsEl = document.getElementById('instructions');
        const waveformCanvas = document.getElementById('waveform');
        const waveformCtx = waveformCanvas.getContext('2d');

        // Configuração da visualização da onda
        let audioContext;
        let analyser;
        let dataArray;
        let animationId;
        let isListening = false;

        // URL do modelo hospedado
        const modelURL = 'https://som-eight.vercel.app/assets/';

        let recognizer;
        let labels = [];

        // Ajusta o tamanho do canvas
        function resizeCanvas() {
            const container = document.getElementById('waveform-container');
            waveformCanvas.width = container.clientWidth;
            waveformCanvas.height = container.clientHeight;
        }

        // Inicializa o audio context e analyser
        function initAudioVisualizer() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        // Desenha a onda sonora
        function drawWaveform() {
            if (!analyser) return;
            
            analyser.getByteTimeDomainData(dataArray);
            
            waveformCtx.fillStyle = 'transparent';
            waveformCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            
            waveformCtx.lineWidth = 2;
            waveformCtx.strokeStyle = '#4a6fa5';
            waveformCtx.beginPath();
            
            const sliceWidth = waveformCanvas.width / analyser.frequencyBinCount;
            let x = 0;
            
            for (let i = 0; i < analyser.frequencyBinCount; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * waveformCanvas.height / 2;
                
                if (i === 0) {
                    waveformCtx.moveTo(x, y);
                } else {
                    waveformCtx.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            waveformCtx.lineTo(waveformCanvas.width, waveformCanvas.height / 2);
            waveformCtx.stroke();
            
            animationId = requestAnimationFrame(drawWaveform);
        }

        function stopVisualization() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            // Limpa o canvas
            waveformCtx.clearRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            
            // Desenha uma linha central
            waveformCtx.beginPath();
            waveformCtx.moveTo(0, waveformCanvas.height / 2);
            waveformCtx.lineTo(waveformCanvas.width, waveformCanvas.height / 2);
            waveformCtx.strokeStyle = '#ddd';
            waveformCtx.lineWidth = 1;
            waveformCtx.stroke();
        }

        function updateUI() {
            if (!recognizer) {
                resultEl.textContent = 'Carregando modelo...';
                resultEl.className = 'loading';
                startBtn.disabled = true;
                stopBtn.disabled = true;
            } else if (isListening) {
                resultEl.textContent = 'Escutando... Faça um som (estalo, palmas, voz)!';
                resultEl.className = '';
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } else {
                resultEl.textContent = 'Pronto para iniciar a detecção';
                resultEl.className = '';
                startBtn.disabled = false;
                stopBtn.disabled = true;
                stopVisualization();
            }
        }

        async function init() {
            try {
                updateUI();
                
                recognizer = speechCommands.create(
                    'BROWSER_FFT',
                    null,
                    modelURL + 'model.json',
                    modelURL + 'metadata.json'
                );
                
                await recognizer.ensureModelLoaded();
                labels = recognizer.wordLabels();
                
                instructionsEl.textContent = `Modelo carregado. Pode detectar: ${labels.join(', ')}`;
                updateUI();
                
                // Inicializa o visualizador de áudio
                initAudioVisualizer();
                
            } catch (error) {
                console.error('Erro ao carregar o modelo:', error);
                resultEl.textContent = 'Erro ao carregar o modelo. Por favor, recarregue a página.';
                resultEl.className = 'error';
                startBtn.disabled = true;
            }
        }

        async function startListening() {
            try {
                isListening = true;
                updateUI();
                
                // Conecta o stream de áudio ao analyser
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                
                // Inicia a visualização
                drawWaveform();
                
                recognizer.listen(({ scores }) => {
                    const maxScore = Math.max(...scores);
                    const maxIndex = scores.indexOf(maxScore);

                    if (maxScore > 0.85) {
                        const detectedLabel = labels[maxIndex];
                        resultEl.textContent = `🔊 Detectado: ${detectedLabel.toUpperCase()} (${(maxScore * 100).toFixed(1)}%)`;
                        resultEl.className = 'detected';
                        
                        // Destaque na visualização quando detectado
                        waveformCtx.strokeStyle = '#28a745';
                    } else {
                        resultEl.textContent = 'Escutando... Faça um som (estalo, palmas, voz)!';
                        resultEl.className = '';
                        waveformCtx.strokeStyle = '#4a6fa5';
                    }
                }, {
                    includeSpectrogram: true,
                    probabilityThreshold: 0.85,
                    invokeCallbackOnNoiseAndUnknown: true,
                    overlapFactor: 0.5
                });
                
            } catch (error) {
                console.error('Erro ao iniciar a escuta:', error);
                resultEl.textContent = 'Erro ao acessar o microfone. Verifique as permissões.';
                resultEl.className = 'error';
                isListening = false;
                updateUI();
            }
        }

        function stopListening() {
            try {
                if (recognizer && isListening) {
                    recognizer.stopListening();
                    isListening = false;
                    updateUI();
                }
            } catch (error) {
                console.error('Erro ao parar a escuta:', error);
            }
        }

        startBtn.addEventListener('click', async () => {
            if (!recognizer) {
                await init();
            }
            if (!isListening) {
                await startListening();
            }
        });

        stopBtn.addEventListener('click', stopListening);

        // Inicialização
        updateUI();
        init();
    </script>
</body>
</html>
