<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Aplicativo para detectar sons como estalos, palmas e voz">
    <title>Detector de Sons (Estalo, Palmas, Voz)</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --background-color: #f8f9fa;
            --text-color: #333;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --error-color: #dc3545;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
            margin: 0;
        }

        h1 {
            font-weight: 600;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
        }

        #app {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        #result {
            margin: 2rem 0;
            font-size: 1.4rem;
            font-weight: 500;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            background-color: #f1f1f1;
            min-width: 250px;
            transition: var(--transition);
            border-left: 5px solid transparent;
        }

        #result.detected {
            background-color: #e8f5e9;
            border-left: 5px solid var(--success-color);
            color: var(--text-color);
        }

        #result.error {
            background-color: #fdecea;
            border-left: 5px solid var(--error-color);
        }

        #result.loading {
            background-color: #fff8e1;
            border-left: 5px solid var(--warning-color);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 32px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            margin: 0.5rem;
            width: 100%;
            max-width: 250px;
        }

        button:hover, button:focus {
            background: var(--secondary-color);
            outline: none;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 1rem;
        }

        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #666;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Visualizador de Áudio */
        #visualizer {
            width: 100%;
            height: 100px;
            margin: 20px 0;
            position: relative;
            display: none;
        }

        #waveform {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            border-radius: var(--border-radius);
        }

        #frequency {
            width: 100%;
            height: 100px;
            margin: 20px 0;
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            border-radius: var(--border-radius);
            display: none;
        }

        .visualizer-active {
            display: block !important;
        }

        /* Indicador de atividade */
        #micStatus {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 10px 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #micStatus.active {
            opacity: 1;
        }

        #micIcon {
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            #app {
                padding: 1.5rem;
            }
            
            #result {
                font-size: 1.2rem;
                padding: 1rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1a1a1a;
                --text-color: #f8f9fa;
                --primary-color: #5a86c5;
                --secondary-color: #2a7fbb;
            }
            
            body {
                background-color: #121212;
            }
            
            #app {
                background: #2d2d2d;
            }
            
            #result {
                background-color: #3d3d3d;
            }
            
            #result.detected {
                background-color: #2d3d2d;
            }
            
            #result.error {
                background-color: #3d2d2d;
            }
            
            #result.loading {
                background-color: #3d3d2d;
            }
            
            #waveform, #frequency {
                background: linear-gradient(to bottom, #333, #444);
            }
            
            footer {
                color: #aaa;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Detector de Sons</h1>
        <p id="instructions">Aplicativo para detectar sons como estalos, palmas e voz</p>
        
        <div id="result" role="status" aria-live="polite">Status: Aguardando início...</div>
        
        <div id="micStatus">
            <div id="micIcon"></div>
            <span>Microfone ativo</span>
        </div>
        
        <div id="visualizer">
            <canvas id="waveform"></canvas>
        </div>
        
        <div id="frequency">
            <canvas id="frequencyBars"></canvas>
        </div>
        
        <div class="button-group">
            <button id="startBtn" aria-label="Iniciar detecção de sons">
                Iniciar Detecção
            </button>
            <button id="stopBtn" disabled aria-label="Parar detecção de sons">
                Parar Detecção
            </button>
        </div>
    </div>

    <footer>
        Desenvolvido com ❤️ usando Teachable Machine e TensorFlow.js
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>

    <script>
        const resultEl = document.getElementById('result');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const instructionsEl = document.getElementById('instructions');
        const visualizer = document.getElementById('visualizer');
        const frequency = document.getElementById('frequency');
        const micStatus = document.getElementById('micStatus');
        const waveformCanvas = document.getElementById('waveform');
        const frequencyCanvas = document.getElementById('frequencyBars');

        // URL do modelo hospedado
        const modelURL = 'https://som-eight.vercel.app/assets/';

        let recognizer;
        let labels = [];
        let isListening = false;
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let animationId;
        let waveformCtx = waveformCanvas.getContext('2d');
        let frequencyCtx = frequencyCanvas.getContext('2d');

        // Configuração dos canvases
        function setupCanvases() {
            waveformCanvas.width = visualizer.offsetWidth;
            waveformCanvas.height = visualizer.offsetHeight;
            
            frequencyCanvas.width = frequency.offsetWidth;
            frequencyCanvas.height = frequency.offsetHeight;
        }

        // Animação do visualizador de onda
        function drawWaveform() {
            animationId = requestAnimationFrame(drawWaveform);
            
            analyser.getByteTimeDomainData(dataArray);
            
            waveformCtx.fillStyle = 'rgb(200, 200, 200)';
            waveformCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            
            waveformCtx.lineWidth = 2;
            waveformCtx.strokeStyle = 'rgb(0, 0, 0)';
            waveformCtx.beginPath();
            
            const sliceWidth = waveformCanvas.width / analyser.fftSize;
            let x = 0;
            
            for(let i = 0; i < analyser.fftSize; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * waveformCanvas.height / 2;
                
                if(i === 0) {
                    waveformCtx.moveTo(x, y);
                } else {
                    waveformCtx.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            waveformCtx.lineTo(waveformCanvas.width, waveformCanvas.height / 2);
            waveformCtx.stroke();
        }

        // Animação do visualizador de frequência
        function drawFrequency() {
            animationId = requestAnimationFrame(drawFrequency);
            
            analyser.getByteFrequencyData(dataArray);
            
            frequencyCtx.fillStyle = 'rgb(200, 200, 200)';
            frequencyCtx.fillRect(0, 0, frequencyCanvas.width, frequencyCanvas.height);
            
            const barWidth = (frequencyCanvas.width / analyser.frequencyBinCount) * 2.5;
            let x = 0;
            
            for(let i = 0; i < analyser.frequencyBinCount; i++) {
                const barHeight = (dataArray[i] / 255) * frequencyCanvas.height;
                
                frequencyCtx.fillStyle = `rgb(${Math.floor(barHeight * 2.5)}, 50, 50)`;
                frequencyCtx.fillRect(x, frequencyCanvas.height - barHeight, barWidth, barHeight);
                
                x += barWidth + 1;
            }
        }

        // Inicializa o áudio para visualização
        async function initAudioVisualization() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                setupCanvases();
                visualizer.classList.add('visualizer-active');
                frequency.classList.add('visualizer-active');
                micStatus.classList.add('active');
                
                drawWaveform();
                drawFrequency();
                
                return true;
            } catch (error) {
                console.error('Erro ao inicializar visualização de áudio:', error);
                return false;
            }
        }

        // Para a visualização de áudio
        function stopAudioVisualization() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            if (microphone) {
                microphone.disconnect();
            }
            
            visualizer.classList.remove('visualizer-active');
            frequency.classList.remove('visualizer-active');
            micStatus.classList.remove('active');
            
            waveformCtx.clearRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            frequencyCtx.clearRect(0, 0, frequencyCanvas.width, frequencyCanvas.height);
        }

        function updateUI() {
            if (!recognizer) {
                resultEl.textContent = 'Carregando modelo...';
                resultEl.className = 'loading';
                startBtn.disabled = true;
                stopBtn.disabled = true;
            } else if (isListening) {
                resultEl.textContent = 'Escutando... Faça um som (estalo, palmas, voz)!';
                resultEl.className = '';
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } else {
                resultEl.textContent = 'Pronto para iniciar a detecção';
                resultEl.className = '';
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        async function init() {
            try {
                updateUI();
                
                recognizer = speechCommands.create(
                    'BROWSER_FFT',
                    null,
                    modelURL + 'model.json',
                    modelURL + 'metadata.json'
                );
                
                await recognizer.ensureModelLoaded();
                labels = recognizer.wordLabels();
                
                instructionsEl.textContent = `Modelo carregado. Pode detectar: ${labels.join(', ')}`;
                updateUI();
                
            } catch (error) {
                console.error('Erro ao carregar o modelo:', error);
                resultEl.textContent = 'Erro ao carregar o modelo. Por favor, recarregue a página.';
                resultEl.className = 'error';
                startBtn.disabled = true;
            }
        }

        async function startListening() {
            try {
                // Inicia a visualização de áudio primeiro
                const audioInitialized = await initAudioVisualization();
                if (!audioInitialized) {
                    throw new Error('Não foi possível acessar o microfone');
                }
                
                isListening = true;
                updateUI();
                
                recognizer.listen(({ scores }) => {
                    const maxScore = Math.max(...scores);
                    const maxIndex = scores.indexOf(maxScore);

                    if (maxScore > 0.85) {
                        const detectedLabel = labels[maxIndex];
                        resultEl.textContent = `🔊 Detectado: ${detectedLabel.toUpperCase()} (${(maxScore * 100).toFixed(1)}%)`;
                        resultEl.className = 'detected';
                        
                        // Efeito visual quando detecta um som
                        waveformCtx.fillStyle = 'rgba(76, 175, 80, 0.3)';
                        waveformCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
                    } else {
                        resultEl.textContent = 'Escutando... Faça um som (estalo, palmas, voz)!';
                        resultEl.className = '';
                    }
                }, {
                    includeSpectrogram: true,
                    probabilityThreshold: 0.85,
                    invokeCallbackOnNoiseAndUnknown: true,
                    overlapFactor: 0.5
                });
                
            } catch (error) {
                console.error('Erro ao iniciar a escuta:', error);
                resultEl.textContent = 'Erro ao acessar o microfone. Verifique as permissões.';
                resultEl.className = 'error';
                isListening = false;
                updateUI();
            }
        }

        function stopListening() {
            try {
                if (recognizer && isListening) {
                    recognizer.stopListening();
                    isListening = false;
                    stopAudioVisualization();
                    updateUI();
                }
            } catch (error) {
                console.error('Erro ao parar a escuta:', error);
            }
        }

        startBtn.addEventListener('click', async () => {
            if (!recognizer) {
                await init();
            }
            if (!isListening) {
                await startListening();
            }
        });

        stopBtn.addEventListener('click', stopListening);

        // Redimensionar os canvases quando a janela for redimensionada
        window.addEventListener('resize', () => {
            if (isListening) {
                setupCanvases();
            }
        });

        // Inicialização
        updateUI();
        init();
    </script>
</body>
</html>
